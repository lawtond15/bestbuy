<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Listings</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Forecasting</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <h1 class="header">BestBuy Product Listings</h1>

    <h3>Choose a product type to see its listing history:</h3>
    <select id="categories" name="categories">
      <option  id= "option-text" value="" disabled selected>Choose a product...</option>
    </select>

    <button id="filterSubmit" type="submit" disabled>Submit</button>

  </div>

    <table id = "productTable" class="table table-bordered results"></table>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS bundle -->

<!-- Your script.js -->
<script type="module" src="app.js" defer></script>

</body>
