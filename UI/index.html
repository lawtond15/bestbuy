<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar for future implementation</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">

    <h1 class="header">BestBuy Product Listings</h1>

    <!-- <h3>Choose a product type to see its listing history:</h3> -->

      Choose a product type to see its listings:
    </label>
    
    <select id="categories" name="categories" class="form-select">
      <option value="" disabled selected>Choose a product...</option>
    </select>

    <button id="filterSubmit" type="button" disabled>Submit</button>

    <div class="table-responsive scrollable-table">

      <table id="productTable" class="table table-bordered results mx-auto"></table>

    </div>
  </main>
